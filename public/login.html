<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход | SmartZone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">SmartZone</a></li>
                <li class="nav__item"><a href="cart.html" class="nav__link">Корзина</a></li>
                <li class="nav__item"><a href="reviews.html" class="nav__link">Отзывы</a></li>
                <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
                <li class="nav__item"><a href="login.html" class="nav__link nav__link--active">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main class="main login">
        <div class="login-container">
            <h2>Вход</h2>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-group__title" for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label class="form-group__title" for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <button type="submit">Войти</button>
                </div>
                <div id="login-message" class="form-message"></div>
            </form>
            <p>Нет аккаунта? <a href="register.html" class="login__text">Зарегистрируйтесь</a></p>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2025 SmartZone. Все права защищены.</p>
        </div>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
