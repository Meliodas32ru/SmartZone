<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная - SmartZone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header class="header">
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">SmartZone</a></li>
            <li class="nav__item"><a href="cart.html" class="nav__link">Корзина</a></li>
            <li class="nav__item"><a href="reviews.html" class="nav__link">Отзывы</a></li>

            <li class="nav__item"><a href="login.html" class="nav__link">Вход</a></li>
        </ul>
    </nav>
</header>
    <main class="main login">
        <div class="login-container">
            <h2>Вход на сайт</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Логин:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button id="login" type="submit">Войти</button>
            </form>
            <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2025 SmartZone. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/login.js"></script> <!-- Подключение JavaScript -->
</body>
</html>
