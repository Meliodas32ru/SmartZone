<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - SmartZone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- Подключение API Яндекс Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <script>
        // Инициализация карты
        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map("map", {
                center: [53.243562, 34.363407], // Координаты просп. Ленина, 26, Брянск
                zoom: 15
            });

            // Добавление метки
            const placemark = new ymaps.Placemark([53.243562, 34.363407], {
                hintContent: 'SmartZone',
                balloonContent: 'просп. Ленина, 26, Брянск'
            });

            map.geoObjects.add(placemark);
        }
    </script>
</head>
<body>
    <header class="header">
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">SmartZone</a></li>
            <li class="nav__item"><a href="cart.html" class="nav__link">Корзина</a></li>
            <li class="nav__item"><a href="reviews.html" class="nav__link">Отзывы</a></li>
            <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
            <li class="nav__item"><a href="login.html" class="nav__link">Вход</a></li>
        </ul>
    </nav>
</header>
    <main class="contacts main">
        <section class="contacts__section">
            <h2 class="contacts__title title">Свяжитесь с нами</h2>
            <div class="contacts__info">
                <p class="contacts__text"><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                <p class="contacts__text"><strong>Email:</strong> <a href="mailto:info@smartzone.ru" class="contact__link">info@smartzone.ru</a></p>
                <p class="contacts__text"><strong>Адрес:</strong> г. Брянск, просп. Ленина, 26 </p>
            </div>
            <div id="map" class="contacts__map"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2025 SmartZone. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/contacts.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
