<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - SmartZone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacts.css">
    <!-- Подключение API Яндекс Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <script>
        // Инициализация карты
        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map("map", {
                center: [53.243562, 34.363407], // Координаты просп. Ленина, 26, Брянск
                zoom: 15
            });

            // Добавление метки
            const placemark = new ymaps.Placemark([53.243562, 34.363407], {
                hintContent: 'SmartZone',
                balloonContent: 'просп. Ленина, 26, Брянск'
            });

            map.geoObjects.add(placemark);
        }
    </script>
</head>
<body>
    <header>
        <h1>SmartZone</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>

                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Свяжитесь с нами</h2>
            <div class="contact-info">
                <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                <p><strong>Email:</strong> <a href="mailto:info@smartzone.ru">info@smartzone.ru</a></p>
                <p><strong>Адрес:</strong> г. Брянск, просп. Ленина, 26 </p>
            </div>
            <div id="map"></div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
