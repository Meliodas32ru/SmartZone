<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - SmartZone</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Подключение стилей для карты -->
    <style>
        #map {
            height: 400px;
            width: 100%;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        /* Основные стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;

    color: #333;
}

main {
    padding: 20px;
    background-color: #333;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
header h1 {
    margin: 0;
    font-size: 2.5rem;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}

nav ul li {
    display: inline;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

nav ul li a:hover {
    text-decoration: underline;
}

main {
    padding: 20px;
}

.contact-section {
    max-width: 800px;
    margin: 0 auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.contact-info {
    margin-bottom: 20px;
}

.contact-info p {
    font-size: 1.1rem;
    margin: 10px 0;
}



.contact-info a:hover {
    text-decoration: underline;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
}
    </style>
    <!-- Подключение API Яндекс Карт -->
    <script src="https://api-maps.yandex.ru/2.1/?apikey=ваш_api_ключ&lang=ru_RU" type="text/javascript"></script>
    <script>
        // Инициализация карты
        ymaps.ready(init);

        function init() {
            const map = new ymaps.Map("map", {
                center: [53.243562, 34.363407], // Координаты просп. Ленина, 26, Брянск
                zoom: 15
            });

            // Добавление метки
            const placemark = new ymaps.Placemark([53.243562, 34.363407], {
                hintContent: 'SmartZone',
                balloonContent: 'просп. Ленина, 26, Брянск'
            });

            map.geoObjects.add(placemark);
        }
    </script>
</head>
<body>
    <header>
        <h1>SmartZone</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>

                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="login.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Свяжитесь с нами</h2>
            <div class="contact-info">
                <p><strong>Телефон:</strong> +7 (123) 456-78-90</p>
                <p><strong>Email:</strong> <a href="mailto:info@smartzone.ru">info@smartzone.ru</a></p>
                <p><strong>Адрес:</strong> г. Брянск, просп. Ленина, 26 </p>
            </div>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 SmartZone. Все права защищены.</p>
    </footer>
</body>
</html>
