<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отзывы - SmartZone</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reviews.css">
</head>
<body class="body">
    <header class="header">
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__item"><a href="index.html" class="nav__link">SmartZone</a></li>
            <li class="nav__item"><a href="cart.html" class="nav__link">Корзина</a></li>
            <li class="nav__item"><a href="reviews.html" class="nav__link">Отзывы</a></li>
            <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
            <li class="nav__item"><a href="login.html" class="nav__link">Вход</a></li>
        </ul>
    </nav>
</header>
    <main class="main">
        <section class="reviews__section">
            <h2 class="reviews__title title">Что говорят наши клиенты</h2>
            <div id="reviews" class="reviews__list"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2025 SmartZone. Все права защищены.</p>
        </div>
    </footer>
    <script>
        // TODO: Вынести в скрипты
        // Функция для загрузки отзывов
        async function loadReviews() {
            try {
                const response = await fetch('http://localhost:3059/api/reviews');
                if (!response.ok) {
                    throw new Error('Ошибка при загрузке отзывов');
                }
                const reviews = await response.json();
                displayReviews(reviews);
            } catch (error) {
                console.error('Ошибка:', error);
                document.getElementById('reviews').innerHTML = '<p>Не удалось загрузить отзывы.</p>';
            }
        }

        // Функция для отображения отзывов
        function displayReviews(reviews) {
            const reviewsContainer = document.getElementById('reviews');
            reviewsContainer.innerHTML = ''; // Очистка контейнера

            if (reviews.length === 0) {
                reviewsContainer.innerHTML = '<p>Отзывов пока нет.</p>';
                return;
            }

            reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                reviewElement.innerHTML = `
                    <h3 class="review__name">${review.name}</h3>
                    <p class="review__comment">${review.comment}</p>
                    <p class="review__rating">Рейтинг: ${'★'.repeat(review.rating)}</p>
                    <small class="review__date">${new Date(review.date).toLocaleDateString()}</small>
                `;
                reviewsContainer.appendChild(reviewElement);
            });
        }

        // Загрузка отзывов при загрузке страницы
        document.addEventListener('DOMContentLoaded', loadReviews);
    </script>
</body>
</html>
