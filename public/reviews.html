<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Отзывы | SmartZone</title>
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/reviews.css" />
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/site.webmanifest">
    </head>
<body class="body">
    <header class="header">
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="index.html" class="nav__link">SmartZone</a></li>
                <li class="nav__item"><a href="cart.html" class="nav__link">Корзина</a></li>
                <li class="nav__item"><a href="reviews.html" class="nav__link">Отзывы</a></li>
                <li class="nav__item"><a href="contacts.html" class="nav__link">Контакты</a></li>
                <li class="nav__item"><a href="login.html" class="nav__link">Вход</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">

<div class="review-form-container">
    <h3 class="review-form-title">Оставьте свой отзыв</h3>
    <form id="addReviewForm" class="review-form">
        <div class="form-group">
            <label for="name" class="form-label">Ваше имя:</label>
            <input type="text" id="name" class="form-input form-input-name" required>
        </div>
        <div class="form-group">
            <label for="comment" class="form-label">Ваш отзыв:</label>
            <textarea id="comment" class="form-textarea" required></textarea>
        </div>
        <div class="rating-control">
            <div class="rating-stars">
                <span class="star" data-value="1">★</span>
                <span class="star" data-value="2">★</span>
                <span class="star" data-value="3">★</span>
                <span class="star" data-value="4">★</span>
                <span class="star" data-value="5">★</span>
            </div>
            <input type="hidden" id="rating" name="rating" value="0" required>
        </div>
        <button type="submit" class="form-submit-btn btn btn--theme-primary">Отправить отзыв</button>
    </form>
</div>

        <section class="reviews__section">
            <h2 class="reviews__title title">Что говорят наши клиенты</h2>
            <!-- Список отзывов -->
            <div id="reviews" class="reviews__list"></div>
        </section>

    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2025 SmartZone. Все права защищены.</p>
        </div>
    </footer>
    <script src="js/reviews.js"></script>
    <script src="js/common.js"></script>
</body>
</html>
